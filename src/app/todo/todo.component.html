<div class="container">
    <div class="col-10 offset-1">
        <div class="text-center"></div>
    
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Completed</th>
                        <th>Title</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="doUpdate; else noUpdate">
                        <td>{{currentTodo.id}}</td>
                        <td *ngIf="currentTodo.completed; else notCompletedBlock">
                            <input type="checkbox" (click)="updateTodo(currentTodo.title, currentTodo.id, currentTodo.createdOn)" checked>
                            &nbsp; {{currentTodo.completed}} 
                        </td>
                        <ng-template #notCompletedBlock><td><input type="checkbox" (click)="completeTodo(currentTodo)"></td></ng-template>
                        <td><input type="text" value={{currentTodo.title}}></td>
                        <td><input type="text" value={{currentTodo.createdOn}}></td>
                        <td>
                            <button (click)="completeTodo(updateTodo(currentTodo.title, currentTodo.id, currentTodo.createdOn))">Submit</button>
                        </td>
                    </tr>

                    <ng-template #noUpdate>
                        <tr>
                            <td>{{currentTodo.id}}</td>
                            <td *ngIf="currentTodo.completed; else notCompletedBlock">
                                <input type="checkbox" (click)="updateTodo(currentTodo.title, currentTodo.id, currentTodo.createdOn)" checked>
                                &nbsp; {{currentTodo.completed}} 
                            </td>
                            <ng-template #notCompletedBlock><td><input type="checkbox" (click)="completeTodo(currentTodo)"></td></ng-template>
                            <td><input type="text" value={{currentTodo.title}} disabled></td>
                            <td><input type="text" value={{currentTodo.createdOn}} disabled></td>
                            <td><button (click)="update()">Update</button></td>
                        </tr>
                    </ng-template>
                            
                </tbody>
            </table>
        </div>
    </div>
</div>
