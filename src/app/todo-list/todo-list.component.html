<div class="panel-body">
    <div class="row">
        <div class="col-md-2">
            Filter By :
        </div>
        <div class="col-md-4">
            <!--The [()]is used to achieve two way data binding. This allows values to be projected
            both ways from ts to HTML and HTMl to ts-->
            <input type="text" [(ngModel)] = 'listFilter'>{{attrListFilter}}
        </div>
    </div>
</div>

<div class="container">
<div class="col-10 offset-1">
    <div class="text-center">
        <form [formGroup]="todos">
            <input type="text" formControlName="title">
            <button (click)="postTodoEc2(todos)">Create Todo</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Completed:</th>
                    <th>Title:</th>
                    <th>Date:</th>
                    <th>Delete Todo!</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let temp of listOfTodos'>
                    <td><input type="checkbox"></td>
                    <td>{{temp.title}}</td>
                    <td>{{temp.createdOn}}</td>
                    <td><button (click)="deleteTodo(temp)">Delete This Todo!!</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
