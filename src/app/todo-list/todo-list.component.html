<div>
    <form [formGroup]="todos">
        <input type="text" formControlName="title">
        <button (click)="postTodoEc2(todos)">Send Todo</button>
    </form>
</div>

<div>
    <table>
        <thead>
            <tr>
                <th>Title:</th>
                <th>Date:</th>
                <th>Id:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let temp of listOfTodos'>
                <td>{{temp.title}}</td>
                <td>{{temp.createdOn}}</td>
                <td>{{temp.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
